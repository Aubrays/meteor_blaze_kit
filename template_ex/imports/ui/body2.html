<body>
  <h1>Les templates</h1>
  <!-- Ce texte est un simple balise <p> -->
  <p> Bonjour, je ne suis pas un template </p>
  
  <!-- Ici, au lieu d'écrire une balise <p>, on place un template
  Pour intégrer un template, la syntaxe est la suivante: {{> monTemplate}} -->
  {{> bonjour}}
  
  <h3> Une liste </h3>
  
  <ul>
	<li> element 1 </li>
	<li> element 2 </li>
	<li> element 3 </li>
  </ul>
  
  <!-- Utilisation plus avancée d'un template: afficher une liste -->
  <h3> Une liste (avec un template!) </h3>
  
  <!-- La formulation est très similaire aux boucles en Python: "pour chaque élément dans la liste, ajouter un template" -->
  <ul>
    {{#each elem}}
	  {{>liste}}
	{{/each}}
  </ul>
</body>

<!-- Pour créer un template, il suffit de créer une balise <template> qui prend un attribut "name" -->
<template name="bonjour">
  <!-- Un template contient généralement du HTML -->
  <p>{{texte}}</p>
</template>

<!-- Template pour la liste: contient un <li> -->
<template name="liste">
	<li>{{elementListe}}</li>
</template>
